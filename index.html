<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Style -->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="bg"></div>
  <section class="section">
    <div class="section-center">
    <div class="header-img">
      <img src="images/illustration-hero.svg" alt="hero" class="hero">
    </div>
    <div class="container">
      <div class="text">
        <h2 class="title">
          Order Summary
        </h2>
        <p class="info">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>
      <div class="plan">
        <div class="plan-left">
          <img src="images/icon-music.svg" alt="music" class="plan-img">
          <div class="plan-text">
            <h4 class="plan-title">
              Annual Plan
            </h4>
            <p class="plan-price">          
              $59.99/year
            </p>
        </div>
        </div>
        <a href="#" class="btn-plan">
          Change
        </a>
      </div>
      <div class="buttons">
        <a href="#" class="btn btn-pay">
          Proceed to Payment
        </a>
        <a href="#" class="btn btn-cancel">
          Cancel Order 
        </a>
      </div>
    </div>
  </div>
</section>
  <div class="attribution">
    Challenge by <a href="https://github.com/ismailcet" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ismailcet" target="_blank">Ismail Cetin</a>.
  </div>
</body>
</html>
